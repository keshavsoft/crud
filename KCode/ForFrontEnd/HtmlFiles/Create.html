{% set title = 'Account Profile' %}

{% extends 'src/FrontEnd/layouts/master.html' %}

{% block content %}
<div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item active">Elements</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">General Form Elements</h5>

                    <!-- General Form Elements -->
                    <form onsubmit="return false" id="FormId">
                        {% for key, value in columnData %}
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-2 col-form-label">{{key}}</label>
                            <div class="col-sm-10">
                                <input type="text" name="{{key}}" class="form-control" {{ value.HtmlTags.Create.AutoFocusTag }}>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button id="SaveButtonId" class="btn btn-primary">Save</button>
                            </div>
                        </div>

                    </form>
                    <!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script type="module" src="./assets/static/js/pages/Create/StartFunc.js"></script>
{% endblock %}
