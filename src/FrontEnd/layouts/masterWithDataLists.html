<!DOCTYPE html>

<head>

    <!-- Google Fonts -->

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Template Main CSS File -->
    <link href="../assets/static/NiceAdmin/css/style.css" rel="stylesheet">

    <!-- =======================================================

  * Updated: Jan 29 2024 with Bootstrap v5.3.2

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        {% include "src/FrontEnd/layouts/headers/headerAllMasters.html" %}
    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        {% include "src/FrontEnd/layouts/sidebarWithCollapse.html" %}
    </aside>
    <!-- End Sidebar-->

    <main id="main" class="main">
        {% block content %}{% endblock %}
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        {% include "src/FrontEnd/layouts/footer.html" %}
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <script>
        let jVarGlobalTableName = "{{ tableName }}";
        let jVarGlobalDataPk = "{{ DataPk }}";
        let jVarGlobalTableTagId = "table";
    </script>

    <!-- Template Main JS File -->
    <!-- <script src="../assets/static/NiceAdmin/js/main.js"></script> -->
