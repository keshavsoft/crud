{% set title = 'Account Profile' %}

{% extends 'src/FrontEnd/layouts/master.html' %}

{% block content %}
<div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item active">Elements</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">General Form Elements</h5>

                    <!-- General Form Elements -->
                    <form onsubmit="return false" id="FormId">
                        <div class="row ColumnsRow">
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-10">
                                <button id="SaveButtonId" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                    <!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>

<template id="TemplateForRowId">
    <div class="col-md-12">
        <label class="col-md-4 col-form-label">Column Title</label>

        <div class="col-md-8">
            <input name="ColumnName" type="text" class="form-control" autocomplete="off">
            <div class="invalid-feedback">
                Should not be Empty!!
            </div>
        </div>
    </div>
</template>
{% endblock %}

{% block js %}
<script type="module" src="../assets/static/js/pages/CreateClientSide/StartFunc.js"></script>
{% endblock %}
